<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ethan Chen - Photography</title>
    <link rel="stylesheet" href="https://latex.vercel.app/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
      .photo-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }
      .photo-gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        transition: transform 0.2s;
      }
      .photo-gallery img:hover {
        transform: scale(1.05);
      }
      footer {
        margin-top: 2rem;
        border-top: 1px solid #ddd;
        padding-top: 1.5rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <main>
      <p><a href="/">Back to home</a></p>
      <h1>Photography</h1>
      <p>A selection of my favorite shots. My full portfolio can be found on <a href="https://www.instagram.com/notaprimelens/" target="_blank">Instagram</a>.</p>
      
      <div class="photo-gallery">
        <!-- 
          Add your images here. 
          1. Place your image files (e.g., photo1.jpg) into the "photography" directory.
          2. Uncomment the lines below and change the src and alt attributes.
        -->
        <img src="photography/korean-temple-roof.jpg" alt="Symmetrical view of a traditional Korean temple roof with intricate patterns">
        <img src="photography/reclining-buddha-fukuoka.jpg" alt="A large, golden reclining Buddha statue seen through out-of-focus prayer slips in the foreground">
        <img src="photography/photographer-byodo-in.jpg" alt="A photographer from behind taking a picture of the Byodo-in Temple in Japan">
        <img src="photography/iidabashi-station-arches.jpg" alt="A low-angle shot of the dramatic concrete arches inside Iidabashi Station in Tokyo">
        <img src="photography/rider-by-the-sea.jpg" alt="A person sitting on a seawall next to a red motorcycle, looking out at the ocean">
        <img src="photography/tokyo-tower-framed.jpg" alt="A view of the Tokyo Tower framed by the dark walls of a narrow staircase">
      </div>

    </main>
    <footer>
      <p>&copy; 2025 Ethan Chen. All rights reserved.</p>
      <p>Powered by <a href="https://latex.vercel.app/" target="_blank">LaTeX.css</a></p>
    </footer>
  </body>
</html>
