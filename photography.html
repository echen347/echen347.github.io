<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ethan Chen - Photography</title>
    <link rel="stylesheet" href="https://latex.vercel.app/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      body.lightbox-open {
        overflow: hidden;
      }
      .photo-gallery {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .photo-row {
        display: flex;
        gap: 1rem;
        align-items: flex-start; /* Prevents stretching if heights differ by a pixel */
      }
      .photo-row a {
        line-height: 0; /* Remove extra space below images */
        cursor: pointer;
      }
      .photo-row img {
        width: auto; /* Width is determined by height and aspect ratio */
        border-radius: 8px;
        transition: transform 0.3s, filter 0.3s;
      }
      .photo-row a:hover img {
        transform: scale(1.02);
        filter: brightness(0.9);
      }

      /* Lightbox styles */
      .lightbox { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; }
      .lightbox-content { position: relative; max-width: 90vw; max-height: 85vh; display: flex; flex-direction: column; align-items: center; }
      .lightbox-content img { max-width: 100%; max-height: 100%; border-radius: 4px; }
      .lightbox-caption { color: #ccc; margin-top: 1rem; font-family: monospace; text-align: center; }
      .close-lightbox { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
      footer { margin-top: 2rem; }
    </style>
  </head>
  <body>
    <main>
      <p><a href="/">Back to home</a></p>
      <h1>Photography</h1>
      <p>A selection of my favorite shots. My full portfolio can be found on <a href="https://www.instagram.com/notaprimelens/" target="_blank">Instagram</a>.</p>
      
      <div class="photo-gallery" id="photo-gallery">
        <!-- Dynamically generated justified gallery -->
      </div>

      <p><a href="/">Back to home</a></p>
    </main>

    <!-- The Lightbox Modal -->
    <div id="lightbox" class="lightbox">
      <span class="close-lightbox" id="close-lightbox">&times;</span>
      <div class="lightbox-content">
        <img id="lightbox-img">
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Ethan Chen. All rights reserved.</p>
      <p>Powered by <a href="https://latex.vercel.app/" target="_blank">LaTeX.css</a></p>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const photos = [
          { src: 'photography/korean-temple-roof.jpg', alt: 'Symmetrical view of a traditional Korean temple roof', camera: 'SONY ILCE-7RM4', lens: 'FE 24-70mm F2.8 GM', focalLength: '70mm', shutterSpeed: '1/400s', aperture: 'f/5.6', iso: '100' },
          { src: 'photography/reclining-buddha-fukuoka.jpg', alt: 'A large, golden reclining Buddha statue seen through prayer slips', camera: 'SONY ILCE-7RM4', lens: 'FE 85mm F1.8', focalLength: '85mm', shutterSpeed: '1/100s', aperture: 'f/1.8', iso: '200' },
          { src: 'photography/photographer-byodo-in.jpg', alt: 'A photographer shooting the Byodo-in Temple in Japan', camera: 'SONY ILCE-7RM4', lens: 'FE 24-70mm F2.8 GM', focalLength: '50mm', shutterSpeed: '1/250s', aperture: 'f/4.0', iso: '100' },
          { src: 'photography/iidabashi-station-arches.jpg', alt: 'Concrete arches inside Iidabashi Station in Tokyo', camera: 'SONY ILCE-7RM4', lens: 'FE 16-35mm F2.8 GM', focalLength: '16mm', shutterSpeed: '1/60s', aperture: 'f/8.0', iso: '400' },
          { src: 'photography/rider-by-the-sea.jpg', alt: 'A person and a motorcycle by the sea', camera: 'SONY ILCE-7RM4', lens: 'FE 24-70mm F2.8 GM', focalLength: '70mm', shutterSpeed: '1/500s', aperture: 'f/8.0', iso: '100' },
          { src: 'photography/tokyo-tower-framed.jpg', alt: 'Tokyo Tower framed by a narrow staircase', camera: 'SONY ILCE-7RM4', lens: 'FE 24-70mm F2.8 GM', focalLength: '35mm', shutterSpeed: '1/125s', aperture: 'f/7.1', iso: '100' }
        ];

        const gallery = document.getElementById('photo-gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeBtn = document.getElementById('close-lightbox');
        
        async function createJustifiedLayout() {
          gallery.innerHTML = ''; // Clear previous layout on resize
          const idealRowHeight = 350; // The new sweet spot for image size
          const gap = 16; // Corresponds to 1rem in the CSS
          const containerWidth = gallery.clientWidth;

          const photosWithRatios = await Promise.all(photos.map(p => 
            new Promise((resolve, reject) => {
              const img = new Image();
              img.onload = () => resolve({ ...p, ratio: img.width / img.height });
              img.onerror = reject;
              img.src = p.src;
            })
          ));

          let currentRow = [];
          let currentRowRatio = 0;

          photosWithRatios.forEach((photo, index) => {
            currentRow.push(photo);
            currentRowRatio += photo.ratio;

            const rowWidthWithoutGaps = containerWidth - (currentRow.length - 1) * gap;
            const finalRowHeight = rowWidthWithoutGaps / currentRowRatio;
            
            // Render the row if it's "full enough" or it's the last photo
            if (finalRowHeight < idealRowHeight || index === photosWithRatios.length - 1) {
              const rowDiv = document.createElement('div');
              rowDiv.className = 'photo-row';

              currentRow.forEach(p => {
                const link = document.createElement('a');
                link.onclick = () => openLightbox(p);
                
                const img = document.createElement('img');
                img.src = p.src;
                img.alt = p.alt;
                // Set height directly on the image, guaranteeing no crop
                img.style.height = `${finalRowHeight}px`; 
                
                link.appendChild(img);
                rowDiv.appendChild(link);
              });
              
              gallery.appendChild(rowDiv);
              
              currentRow = [];
              currentRowRatio = 0;
            }
          });

          gallery.style.opacity = 1;
        }

        await createJustifiedLayout();

        // Lightbox functionality
        function openLightbox(photo) {
          lightbox.style.display = 'flex';
          lightboxImg.src = photo.src;
          lightboxCaption.textContent = `${photo.camera} | ${photo.lens} | ${photo.focalLength} | ${photo.shutterSpeed} | ${photo.aperture} | ISO ${photo.iso}`;
          document.body.classList.add('lightbox-open');
        }

        function closeLightbox() {
          lightbox.style.display = 'none';
          document.body.classList.remove('lightbox-open');
        }
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });

        // Debounce resize handler for performance
        let resizeTimer;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(createJustifiedLayout, 100);
        });
      });
    </script>

  </body>
</html>
